<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Calculator Project</h1>
    <div class ="main">
        
        <div class="display">
            <div id="mainDisplay">
                <!-- display main -->
            </div>
        </div>
        
        <div class="buttons">
            <div>
                <button id="clearButton">Clear</button>
                <button id="deleteButton">Delete</button>
            </div>
            <div>
                <button class="numButtons">7</button>
                <button class="numButtons">8</button>
                <button class="numButtons">9</button>
                <button class="operatorButtons">/</button>
            </div>
            <div>
                <button class="numButtons">4</button>
                <button class="numButtons">5</button>
                <button class="numButtons">6</button>
                <button class="operatorButtons">*</button>
            </div>
            <div>
                <button class="numButtons">1</button>
                <button class="numButtons">2</button>
                <button class="numButtons">3</button>
                <button class="operatorButtons">-</button>
            </div>
            <div>
                <button id="decimalButton">.</button>
                <button class="numButtons">0</button>
                <button id="equalButton">=</button>
                <button class="operatorButtons">+</button>
            </div>
        </div>
    
    </div>
</body>
</html>
